<!DOCTYPE html>
<html lang="en" style="height: 100%;">
    <head>
        <title>Stream Remote Connect Configuration</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
        <script type="module" src="js/index.js"></script>
        <!-- <script src="js/lib/ovrt-helper.js"></script> -->
    <body class="bg-secondary" style="height: 100%;">
        <div class="d-flex flex-column" style="height: 100%;">
            <nav class="navbar navbar-expand-sm flex-shrink navbar-dark bg-dark">
                <div class="container-fluid">
                    <div class="navbar-brand">
                        <img src="./img/stream_remote_icon_text.png" alt="Stream Remote Logo", style="width: 2.0em;">
                    </div>
                </div>      
            </nav>
            <div class="d-flex flex-column flex-fill justify-content-center align-items-center">
                <div class="mt-2 p-4 rounded-3 bg-light" style="width: 75vw;" id="container-form-select-streaming-software">
                    <form>
                        <label for="stream-software" class="form-label" style="font-size: 8pt;">Streaming Software:</label>
                        <select class="form-select" style="font-size: 8pt;" id="select-streaming-software">
                            <option>OBS</option>
                            <option>Stream</option>
                        </select>
                    </form>
                </div>
                <div class="mt-2 p-3 rounded-3 bg-light" style="width: 75vw;">
                    <div class="mb-2">
                        <span style="font-size: 9pt;" id="socket-connect-form-description">Connect via obs-websocket plugin:</span>
                    </div>
                    <form id="container-socket-connect-form">
                        <div class="mt-3 mb-3">
                            <label for="address" class="form-label">Address:</label>
                            <input type="address" class="form-control" id="obs-address" placeholder="localhost" name="address">
                        </div>
                        <div class="mt-3 mb-3">
                            <label for="port" class="form-label">Port:</label>
                            <input type="port" class="form-control" id="obs-port" placeholder="4444" name="port">
                        </div>
                        <div class="mt-3 mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" class="form-control" id="obs-password" placeholder="Optional" name="password">
                        </div>
                    </form>
                </div>
                <div class="mt-2 d-flex justify-content-end" style="width: 75vw;">
                    <button class="btn btn-lg btn-primary rounded m-1" style="font-size: 8pt;" type="button" id="button-spawn-overlay">
                        <span class="p-0">Spawn Overlay</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="d-flex flex-column align-items-center justify-content-end px-5" style="position: fixed; bottom: 10vh; left: 0vw; width: 100%; z-index: 10; font-size: 8pt;" id="container-alerts">
        </div>
    </body>
</html>
