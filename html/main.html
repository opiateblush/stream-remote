<!DOCTYPE html>
<html lang="en" style="height: 100%;">
    <head>
        <title>Stream Remote</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
        <script type="module" src="js/main.js"></script>
    </head>
    <body class="bg-secondary" style="height: 100%;">
        <div class="d-flex flex-column" style="height: 100%;">
            <nav class="navbar navbar-expand-sm flex-shrink navbar-dark bg-dark">
                <div class="container-fluid">
                    <div class="navbar-brand me-2">
                        <img src="./img/stream_remote_icon_text.png" alt="Stream Remote Logo", style="width: 3.0em;">
                    </div>
                    <div class="collapse navbar-collapse ms-4" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link" href="scenes.html" target="iframe_obs_control_content">
                                <i class="bi bi-camera-video-fill fs-2"></i>
                            </a>
                        </div>
                    </div>
                    <div class="d-flex p-1 align-items-center">
                        <div class="me-4">
                            <span id="text-stream-record-time" class="fs-3 text-white"></span>
                        </div>
                        <button id="button-stream" class="ms-1 me-1 btn btn-lg btn-secondary" type="button">
                            <div id="button-stream-content" class="d-flex p-1 align-items-center">
                                <!-- <span class="me-1 spinner-grow spinner-grow-sm"></span> -->
                                <i class="bi bi-broadcast me-2"></i>
                                <span id="button-stream-text" class="ms-1 me-1 fs-4">Stream</span>
                            </div>
                        </button>
                        <button id="button-record" class="ms-1 me-1 btn btn-lg btn-secondary" type="button">
                            <div id="button-record-content" class="d-flex p-1 align-items-center">
                                <!-- <span class="me-1 spinner-grow spinner-grow-sm"></span> -->
                                <i class="bi bi-record-fill me-2"></i>
                                <span id="button-record-text" class="ms-1 me-1 fs-4">Record</span>
                            </div>
                        </button>
                    </div>
                </div>
            </nav>
            <div class="flex-fill">
                <iframe src="scenes.html" name="iframe_obs_control_content" title="OBS Control Content" style="height:100%;width:100%;border:none;"></iframe>
            </div>
            <div class="d-flex flex-shrink justify-content-end">
                <span class="mb-2 mx-2 fs-5" id="text-version-author">made by Opiate Blush</span>
            </div>
        </div>
        <div class="d-flex flex-column align-items-center justify-content-end px-5 fs-5" style="position: fixed; bottom: 10vh; left: 0vw; width: 100%; z-index: 10;" id="container-alerts">
        </div>
    </body>
</html>
